<div id="chat1">
    <div class="panel">
        <button type="button" class="create-btn">create room</button>
        <select class="created-rooms"></select>
        <button type="button" class="enter-btn">enter room</button>
        <button type="button" class="leave-btn">leave room</button>
    </div>
    <div class="messages-container">
        <ul>
            <li class="msg">
                <span class="username">Ilya:</span>
                <span class="says">Hi, everyone!</span>
                <span class="msg-actions">
                    <a href="#" class="edit-msg">Edit</a>
                    <a href="#" class="delete-msg">Delete</a>
                </span>
            </li>
        </ul>
    </div><!-- End of messages-container -->

    <textarea class="message-input" works-on-enter="yes"></textarea>

    <div class="actions">
        <button class="message-submit">Send</button>
    </div>
</div>
