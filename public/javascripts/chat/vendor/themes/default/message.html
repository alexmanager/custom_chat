<li class="msg">
    {{ myvar|myfilter }}
    <span class="time">({{ time|date('H:i:s') }})</span>
    <span class="username">{{ username|default('bot') }}:</span>
    <span class="says">{{ says|escape }}</span>
    {% if !system %}
    <span class="msg-actions">
        <a href="#" class="edit-msg">Edit</a>&nbsp;
        <a href="#" class="delete-msg">Delete</a>
    </span>
    {% endif %}
</li>
